    const people = ['Beck, Glenn', 'Becker, Carl', 'Beckett, Samuel', 'Beddoes, Mick', 'Beecher, Henry', 'Beethoven, Ludwig', 'Begin, Menachem', 'Belloc, Hilaire', 'Bellow, Saul', 'Benchley, Robert', 'Benenson, Peter', 'Ben-Gurion, David', 'Benjamin, Walter', 'Benn, Tony', 'Bennington, Chester', 'Benson, Leana', 'Bent, Silas', 'Bentsen, Lloyd', 'Berger, Ric', 'Bergman, Ingmar', 'Berio, Luciano', 'Berle, Milton', 'Berlin, Irving', 'Berne, Eric', 'Bernhard, Sandra', 'Berra, Yogi', 'Berry, Halle', 'Berry, Wendell', 'Bethea, Erin', 'Bevan, Aneurin', 'Bevel, Ken', 'Biden, Joseph', 'Bierce, Ambrose', 'Biko, Steve', 'Billings, Josh', 'Biondo, Frank', 'Birrell, Augustine', 'Black Elk', 'Blair, Robert', 'Blair, Tony', 'Blake, William'];

      Ef falli√∞ skilar true √æ√° er stakinu b√¶tt vi√∞ √≠ array sem er s√≠√∞an skila√∞. svona er h√¶gt a√∞ f√° √∫t

    */
    const fifteen = inventors.filter(inventor => (inventor.year >= 1500 && inventor.year < 1600));

    // Array.prototype.map()

    /*
      H√©rna notar hann .map() sem er √∂√∞rv√≠si en .filter()

    */
    const fullNames = inventors.map(inventor => `${inventor.first} ${inventor.last}`);

    // Array.prototype.sort()

    /*
      H√©rna sorterar hann listann eftir aldri. √æetta er h√¶gt a√∞ gera me√∞ .sort()

      .sort() tekur tv√∂ st√∂k og skilar true e√∞a false eins og filter
      hinsvegar √æ√° notar hann √æetta true e√∞a false bara til a√∞ sortera v√≠sindamennina
    */
    const ordered = inventors.sort((a, b) => a.year > b.year ? 1 : -1);
    console.table(ordered);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live?
    /*
      .reduce() er h√©rna fara yfir alla v√≠sindamennina og telja √°rin sem √æeir voru f√¶ddir
      .reduce() er me√∞ parameter fremst sem er s√≠√∞asta return gildi√∞ √∫r fyrri fallinu
      svona er h√¶gt a√∞ skila total+aldur og halda √°fram a√∞ telja √≠ n√¶sta falli
    */
    const totalYears = inventors.reduce((total, inventor) => {
      return total + (inventor.passed - inventor.year);
    }, 0);

    console.log(totalYears);

    // 5. Sort the inventors by years lived
    /*
      h√©rna notar hann sort aftur en skilar √∂√∞ru gildi en s√≠√∞ast
      h√©rna skilar hann -1 ef s√≠√∞asta staki√∞ er h√¶rra en n√¶st stak, annars einn. svona flokkar hann elstu fyrst
      hann notar √æarna ternary operator til a√∞ gera √æa√∞ fl√≥ki√∞ √∫taf hann er cool gaur
    */
    const oldest = inventors.sort(function(a, b) {
      const lastInventor = a.passed - a.year;
      const nextInventor = b.passed - b.year;
      return lastInventor > nextInventor ? -1 : 1;
    });
    console.table(oldest);

    // 7. sort Exercise
    // Sort the people alphabetically by last name
    /*
      h√©rna er hann a√∞ √¶fa sig a√∞ sortera listann af f√≥lki me√∞ √æv√≠ a√∞ skipta strengnum √≠ tvo hluta og nota s√≠√∞an
      b√°√∞a hlutana til a√∞ sortera f√≥lk eftir eftirnafni. hann er a√∞ nota array deconstructor til a√∞ setja eftirnafn og fyrsta nafn √≠ const breytur. s√≠√∞an sorterar hann eftir s√≠√∞asta nafni manneskju.
    */
    const alpha = people.sort((lastOne, nextOne) => {

    console.log(alpha);

    // 8. Reduce Exercise
    // Sum up the instances of each of these
    /*
      h√©rna erum vi√∞ a√∞ telja or√∞ √≠ array. vi√∞ erum a√∞ nota .reduce() en √≠ sta√∞in fyrir a√∞ vera me√∞ total sem telur bara eina breytu √æ√° er hann a√∞ nota object og a√∞ nota keys √≠ √æv√≠ til a√∞ telja or√∞in og skila s√≠√∞an √æv√≠ objecti √°fram
    */
    const data = ['car', 'car', 'truck', 'truck', 'bike', 'walk', 'car', 'van', 'bike', 'walk', 'car', 'van', 'car', 'truck', 'pogostick'];

    const transportation = data.reduce(function(obj, item) {
      // ef lykill er ekki til, b√∫a til lykil og setja sem 0
      if (!obj[item]) {
        obj[item] = 0;
      }

    }, {});
